  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo using newswriter.ai logo image -->
      <a href="/" class="flex items-center">
        <img
          src="https://newswriter.ai/logo.svg"
          alt="Newswriter.ai"
          class="h-8 w-auto"
        />

      <!-- Menu dropdown at top right -->
      <div class="relative">
        <div class="dropdown dropdown-end">

                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"

            </svg>
          </div>
          <ul
            tabindex="0"
            class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
          >
            <li>
              <a href="https://newswriter.ai" class="text-sm"
