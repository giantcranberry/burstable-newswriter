<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="news, breaking news, current events, analysis, journalism">
    <meta name="author" content="{{ .Site.Params.author | default "Building Texas Show" }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Params.enclosure }}
    <meta property="og:image" content="{{ .Params.enclosure }}">
    {{ end }}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS matching newswriter.ai design -->
    <style>
        /* Import Google Fonts for clean, modern typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Enhanced theme support with newswriter.ai color scheme */
        :root {
          --primary: #0f766e; /* Teal-700 */
          --primary-content: #ffffff;
          --secondary: #64748b;
          --accent: #dc2626; /* Red-600 for logo */
          --neutral: #0f766e; /* Teal-700 for footer */
          --base-100: #ffffff;
          --base-200: #f8fafc;
          --base-300: #e2e8f0;
          --base-content: #1f2937;
          --teal-600: #0d9488;
          --teal-700: #0f766e;
          --teal-800: #115e59;
        }

        /* Light theme matching newswriter.ai */
        [data-theme="light"] {
          --primary: #0f766e;
          --primary-content: #ffffff;
          --secondary: #64748b;
          --accent: #dc2626;
          --neutral: #0f766e;
          --base-100: #ffffff;
          --base-200: #f8fafc;
          --base-300: #e2e8f0;
          --base-content: #1f2937;
          background-color: #ffffff;
          color: #1f2937;
        }

        /* Apply Inter font family globally */
        html, body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: inherit;
          color: inherit;
          line-height: 1.6;
        }

        /* Main content area with light cyan background */
        main {
          background-color: #a5f3fc;
          color: #1f2937;
          min-height: calc(100vh - 200px);
        }

        /* Card styling for content */
        .content-card {
          background: rgba(255, 255, 255, 0.95);
          color: #1f2937;
          border-radius: 8px;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Typography improvements */
        h1, h2, h3, h4, h5, h6 {
          font-weight: 600;
          line-height: 1.3;
        }

        /* Button styling to match newswriter.ai */
        .btn-primary {
          background-color: #0f766e;
          border-color: #0f766e;
          color: white;
        }

        .btn-primary:hover {
          background-color: #0d9488;
          border-color: #0d9488;
        }

        /* Link styling */
        a {
          color: #0f766e;
          text-decoration: none;
        }

        a:hover {
          color: #0d9488;
        }

        /* Navigation hover effects */
        .nav-hover:hover {
          background-color: var(--primary) !important;
          color: var(--primary-content) !important;
        }

        .dropdown-content {
          background-color: var(--base-100) !important;
          border: 1px solid var(--base-300) !important;
        }

        .dropdown-item:hover {
          background-color: var(--primary) !important;
          color: var(--primary-content) !important;
        }

        .group:hover .group-hover\:block {
          display: block !important;
        }
    </style>
    
</head>
<body class="min-h-screen bg-base-100">
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
</body>
</html>
